# Window rules

# Windows

windowrule = float, class:^org\.pulseaudio\.pavucontrol$
windowrule = float, class:^com\.saivert\.pwvucontrol$
windowrule = float, class:^blueman-manager$

# PiP
windowrulev2 = float, title:Picture.in.picture
windowrule = float, class:^LibreWolf$,title:^Picture-in-Picture$

# File dialogs - match titles containing these keywords
windowrulev2 = float, title:(Save File|Open File|File Upload|Open Files)
windowrulev2 = float, title:Extension.*Bitwarden
windowrulev2 = float, title:Sign in - Google Accounts

# xdg-desktop-portal dialogs
windowrule = float, class:^(xdg-desktop-portal-gtk|xdg-desktop-portal-kde|xdg-desktop-portal-hyprland).*$

# Polkit agents
windowrule = float, class:^(polkit-gnome-authentication-agent-1|hyprpolkitagent|org\.kde\.polkit-kde-authentication-agent-1).*$

windowrule = float, class:^CachyOSHello$
windowrule = float, class:^zenity$
windowrule = float, class:^$,title:^Steam - Self Updater$

# Games
# Where Winds Meet - try both with and without underscore
windowrule = fullscreen, class:^steam_app_3564740$
windowrule = fullscreen, class:^steam_app3564740$

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Ignore maximize requests from apps
windowrule = suppressevent maximize, class:.*
