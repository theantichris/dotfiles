[[language]]
name = "go"
auto-format = true
formatter = { command = "goimports" }

[[language]]
name = "toml"
roots = ["."]
language-servers = ["taplo"]

[[language]]
name = "zsh"
scope = "source.zsh"
file-types = [
  { glob = "**/dot_zshrc.tmpl" },
  { glob = "**/dot_zshenv.tmpl" },
  { glob = "**/dot_zprofile.tmpl" },
  { glob = "**/*.zsh.tmpl" },
  { glob = "**/*.zshrc.tmpl" },
  { glob = "**/*.zshenv.tmpl" },
  { glob = "**/*.zprofile.tmpl" }
]

[[language]]
name = "bash"
scope = "source.sh"
file-types = [
  { glob = "**/.chezmoiscripts/*.sh.tmpl" },
  { glob = "**/*.sh.tmpl" },
  { glob = "**/*.bash.tmpl" }
]
shebangs = ["sh", "bash"]  # also allow shebang detection
