# Windows

# System windows

windowrule = match:class ^org\.pulseaudio\.pavucontrol$, float on
windowrule = match:class ^com\.saivert\.pwvucontrol$, float
windowrule = match:class ^blueman-manager$, float

# Picture-in-picture

windowrule = match:title ^Picture in picture$, float
windowrule = match:class ^LibreWolf$, match:title ^Picture-in-Picture$, float

# File dialogs

windowrule = match:title ^Save File$, float
windowrule = match:title ^Open File$, float
windowrule = match:title ^File Upload$, float
windowrule = match:title ^Extension: \(Bitwarden Password Manager\) - Bitwarden - Mozilla Firefox$, float
windowrule = match:title ^Sign in - Google Accounts$, float

# xdg-desktop-portal dialogs

windowrule = match:class ^xdg-desktop-portal-(gtk|kde|hyprland).*$, float

# Polkit agents

windowrule = match:class ^(polkit-gnome-authentication-agent-1|hyprpolkitagent|org\.org\.kde\.polkit-kde-authentication-agent-1).*$, float

# Misc helpers

windowrule = match:class ^CachyOSHello$, float
windowrule = match:class ^zenity$, float

# Steam

windowrule = match:title ^Steam - Self Updater$, float

# Games

windowrule = match:class ^steam_app3564740$, fullscreen

# Fix some dragging issues with XWayland

windowrule = match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0, no_focus 1

# Ignore maximize requests from apps

windowrule = match:class .*, suppress_event maximize

