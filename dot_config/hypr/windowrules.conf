# Window rules (Hyprland 0.53+ syntax)

# Windows
windowrule = float on, match:class ^org\.pulseaudio\.pavucontrol$
windowrule = float on, match:class ^com\.saivert\.pwvucontrol$
windowrule = float on, match:class ^blueman-manager$

# PiP
windowrule = float on, match:title Picture.in.picture
windowrule = float on, match:class ^LibreWolf$, match:title ^Picture-in-Picture$

# File dialogs - match titles containing these keywords
windowrule = float on, match:title (Save File|Open File|File Upload|Open Files)
windowrule = float on, match:title Extension.*Bitwarden
windowrule = float on, match:title Sign in - Google Accounts

# xdg-desktop-portal dialogs
windowrule = float on, match:class ^(xdg-desktop-portal-gtk|xdg-desktop-portal-kde|xdg-desktop-portal-hyprland).*$

# Polkit agents
windowrule = float on, match:class ^(polkit-gnome-authentication-agent-1|hyprpolkitagent|org\.kde\.polkit-kde-authentication-agent-1).*$

windowrule = float on, match:class ^CachyOSHello$
windowrule = float on, match:class ^zenity$
windowrule = float on, match:class ^$, match:title ^Steam - Self Updater$

# Clipse
windowrule = float on, match:class ^clipse$
windowrule = size 622 652, match:class ^clipse$

# Games
# Steam games - full opacity
windowrule = opacity 1.0 override 1.0 override 1.0 override, match:class ^steam_app_
windowrule = opaque on, match:class ^steam_app_

# Where Winds Meet - try both with and without underscore
windowrule = fullscreen on, match:class ^steam_app_3564740$
windowrule = fullscreen on, match:class ^steam_app3564740$

# Fix some dragging issues with XWayland
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland true, match:float true, match:fullscreen false, match:pin false

# Ignore maximize requests from apps
windowrule = suppress_event maximize, match:class .*
