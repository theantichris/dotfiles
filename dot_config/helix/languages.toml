[language-server.harper-ls]
command = "harper-ls"
args = ["--stdio"]

[[language]]
name = "go"
auto-format = true
formatter = { command = "goimports" }
language-servers = ["default-servers", "harper-ls"]

[[language]]
name = "toml"
roots = ["."]
language-servers = ["taplo", "harper-ls"]

[[language]]
name = "bash"
scope = "source.sh"
file-types = [
  { glob = "**/.chezmoiscripts/*.sh.tmpl" },
  { glob = "**/*.sh.tmpl" },
  { glob = "**/*.bash.tmpl" },
  { glob = "**/dot_zshrc.tmpl" },
  { glob = "**/dot_zshenv.tmpl" },
  { glob = "**/dot_zprofile.tmpl" },
  { glob = "**/*.zsh.tmpl" },
  { glob = "**/*.zshrc.tmpl" },
  { glob = "**/*.zshenv.tmpl" },
  { glob = "**/*.zprofile.tmpl" }
]
shebangs = ["sh", "bash"]
language-servers = ["default-servers", "harper-ls"]
