prSections:
  - title: My Pull Requests
    filters: is:open author:@me
    type: null
  - title: Needs My Review
    filters: is:open review-requested:@me
    type: null
  - title: Involved
    filters: is:open involves:@me -author:@me
    type: null
issuesSections:
  - title: My Issues
    filters: is:open author:@me
  - title: Assigned
    filters: is:open assignee:@me
  - title: Involved
    filters: is:open involves:@me -author:@me
repo:
  branchesRefetchIntervalSeconds: 30
  prsRefetchIntervalSeconds: 60
defaults:
  preview:
    open: true
    width: 50
  prsLimit: 20
  prApproveComment: LGTM
  issuesLimit: 20
  view: prs
  layout:
    prs:
      updatedAt:
        width: 5
      createdAt:
        width: 5
      repo:
        width: 20
      author:
        width: 15
      authorIcon:
        hidden: false
      assignees:
        width: 20
        hidden: true
      base:
        width: 15
        hidden: true
      lines:
        width: 15
    issues:
      updatedAt:
        width: 5
      createdAt:
        width: 5
      repo:
        width: 15
      creator:
        width: 10
      creatorIcon:
        hidden: false
      assignees:
        width: 20
        hidden: true
  refetchIntervalMinutes: 30
keybindings:
  universal: []
  issues: []
  prs: []
  branches: []
repoPaths: {}
theme:
  ui:
    sectionsShowCount: true
    table:
      showSeparator: true
      compact: false
  colors:
    text:
      primary: "#cdcefb"     # base.text
      secondary: "#bdc2c3"   # base.text-muted  
      inverted: "#091a1f"    # base.background
      faint: "#8e9395"       # base.comment
      warning: "#cca700"     # semantics.warning
      success: "#23d18b"     # semantics.success
    background:
      selected: "#264f78"    # ui.selection
    border:
      primary: "#029fec91"   # ui.border
      secondary: "#192a30"   # base.surface-1
      faint: "#08252f"       # base.surface-3
    prs:
      merged: "#c73df5e3"    # accents.tertiary
      closed: "#e25e44"      # semantics.error
      open: "#16e6c9"        # accents.primary
      draft: "#8e9395"       # base.comment
    issues:
      closed: "#e25e44"      # semantics.error
      open: "#16e6c9"        # accents.primary
    state:
      failure: "#e25e44"     # semantics.error
      pending: "#cca700"     # semantics.warning
      success: "#23d18b"     # semantics.success
      neutral: "#75beff"     # semantics.info
    repo:
      private: "#ff8ffd"     # accents.quaternary
      fork: "#26add0"        # accents.secondary
      source: "#119c82"      # semantics.link
pager:
  diff: ""
confirmQuit: false
showAuthorIcons: true
smartFilteringAtLaunch: true
