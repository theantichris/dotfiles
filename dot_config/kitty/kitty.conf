# Kitty Cyberwave Config

# Font
font_family Hack Nerd Font Mono
font_size 14.0

# Cursor
cursor #cdcefb
cursor_text_color #091a1f
cursor_shape block
cursor_blink_interval -1

# Colors
foreground #cdcefb
background #091a1f
selection_foreground #cdcefb
selection_background #264f78

# Transparency
background_opacity 0.95
dynamic_background_opacity yes

# Terminal Colors (Standard)
color0 #000000
color1 #cd3131
color2 #0dbc79
color3 #e5e510
color4 #2472c8
color5 #bc3fbc
color6 #11a8cd
color7 #e5e5e5

# Terminal Colors (Bright)
color8 #666666
color9 #f14c4c
color10 #23d18b
color11 #f5f543
color12 #3b8eea
color13 #d670d6
color14 #29b8db
color15 #e5e5e5

# Window
window_padding_width 10
confirm_os_window_close 0

# Tabs
tab_bar_edge bottom
tab_bar_style powerline
active_tab_foreground #091a1f
active_tab_background #16e6c9
inactive_tab_foreground #bdc2c3
inactive_tab_background #192a30

# Performance
sync_to_monitor yes
shell_integration enabled

# Scrollback
scrollback_lines 10000

# Copy behavior
copy_on_select clipboard

# Prevent accidental window closes  
confirm_os_window_close 2

# Tab bar (only shows with multiple tabs)
tab_bar_min_tabs 2
tab_bar_style powerline
tab_powerline_style slanted

# Claude Code
map --when-focus-on title:claude shift+enter send_text normal,application \\\n

# Window management
map ctrl+shift+D launch --location=hsplit
map ctrl+shift+R launch --location=vsplit
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down
