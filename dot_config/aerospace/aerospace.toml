# AeroSpace config

# Gaps
[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.bottom = 10
outer.left = 10
outer.right = 10
outer.top = 10

# Always float certain apps or dialogs

# System Preferences
[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

# Finder
[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'layout floating'

 # Messages
 [[on-window-detected]]
 if.app-id = 'com.apple.MobileSMS'
 run = 'layout floating'

# Main mode (always present)
[mode.main.binding]

# Layouts with Hyper+H/V
# cmd-alt-ctrl-shift-h = 'layout horizontal'
cmd-alt-ctrl-shift-v = 'layout vertical'

# Toggle floating/tiling with Hyper+;
cmd-alt-ctrl-shift-semicolon = 'layout floating tiling'

# Reset current workspace: flatten tree, equalize sizes, set tiles+horizontal
cmd-alt-ctrl-shift-0 = [
  'flatten-workspace-tree',
  'balance-sizes',
  'layout tiles',
  'layout horizontal',
]

# Launch Warp with Hyper+Enter
cmd-alt-ctrl-shift-enter = 'exec-and-forget open -a Warp'

# Focus with Hyper+H/J/K/L
cmd-alt-ctrl-shift-h = 'focus left'
cmd-alt-ctrl-shift-j = 'focus down'
cmd-alt-ctrl-shift-k = 'focus up'
cmd-alt-ctrl-shift-l = 'focus right'

# Focus with Hyper+Arrow keys
cmd-alt-ctrl-shift-down = 'focus down'
cmd-alt-ctrl-shift-left = 'focus left'
cmd-alt-ctrl-shift-right = 'focus right'
cmd-alt-ctrl-shift-up = 'focus up'

# Workspaces with Hyper+1/2/3
cmd-alt-ctrl-shift-1 = 'workspace 1'
cmd-alt-ctrl-shift-2 = 'workspace 2'
cmd-alt-ctrl-shift-3 = 'workspace 3'

# Layout & fullscreen
cmd-alt-ctrl-shift-f = 'fullscreen'

# Enter Move mode
cmd-alt-ctrl-shift-m = 'mode move'

# Enter Resize mode
cmd-alt-ctrl-shift-r = 'mode resize'

# Move mode: move windows with bare H/J/K/L/Arrow keys; Esc to exit
[mode.move.binding]

# Move with H/J/K/L
h = ['move left']
j = ['move down']
k = ['move up']
l = ['move right']

# Move with Arrow keys
down = 'move down'
left = 'move left'
right = 'move right'
up = 'move up'

# Exit Move mode
esc = 'mode main'

# Resize mode: resize windows with bare H/J/K/L/Arrow keys; Esc to exit
[mode.resize.binding]
# Grow/shrink (bigger steps) with H/J/K/L
h = 'resize smart -50' # shrink toward left/width
j = 'resize smart -50' # shrink toward bottom/height
k = 'resize smart +50' # grow toward top/height as appropriate
l = 'resize smart +50' # grow toward right/width

# Grow/shrink (bigger steps) with Arrow keys
down = 'resize smart -50'
left = 'resize smart -50'
right = 'resize smart +50'
up = 'resize smart +50'

# Exit resize mode
esc = 'mode main'
