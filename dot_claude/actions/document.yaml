name: document
description: Comprehensively update project documentation
prompt: |
  Please update the project documentation by:

  1. **Analyze Recent Changes**:
     - Review recent code modifications
     - Identify new features, commands, or configuration
     - Check for new dependencies or requirements

  2. **Update Core Documentation**:
     - README.md: Update installation, usage, features sections
     - SPEC.md: Update requirements, design, or API if functionality changed
     - CLAUDE.md: Add new commands, update architecture notes

  3. **Code Documentation**:
     - Add/update godocs for exported functions and types
     - Ensure examples are current and working
     - Add inline comments for complex logic

  4. **Validate Documentation**:
     - Ensure all commands in docs actually work
     - Check that version numbers are current
     - Verify all links are valid
     - Run spellcheck if available

  5. **Consistency Check**:
     - Ensure all three docs (README, SPEC, CLAUDE) tell the same story
     - Verify examples match actual implementation
     - Check that prerequisites and dependencies match across files

  Follow the guidelines in ~/.claude/documentation.md for style and structure.
  Focus on clarity and completeness while avoiding redundancy.